<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dae3505015.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h2 class="text-center mb-5">My Calculator</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-primary">
                    <h3>History</h3>
                    <ol id="historyValues">
                    </ol>
                </div>
                <div class="col-12">
                    <div id="previousValue" class="previous-value"></div>
                    <div id="currentValue" class="current-value"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 border">
                    <button type="button" id="allClear" class="button text-warning">C</button>
                </div>
                <div class="col-3 border">
                    <button type="button" id="deleteValue" class="button text-warning"><i class="fa fa-window-close-o"></i></button>
                </div>
                <div class="col-3 border">
                    <button operator-value="" type="button" class="button text-warning">^</button>
                </div>
                <div class="col-3 border">
                    <button operator-value="" type="button" class="button text-warning">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">7</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">8</button>
                </div>
                <div class="col-3 border  bg-success">
                    <button number-value ="" type="button" class="button">9</button>
                </div>
                <div class="col-3 border">
                    <button operator-value=""  type="button" class="button text-warning">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">4</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">5</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">6</button>
                </div>
                <div class="col-3 border">
                    <button operator-value=""  type="button" class="button text-warning sub">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">1</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">2</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">3</button>
                </div>
                <div class="col-3 border">
                    <button operator-value="" type="button" class="button text-warning">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3 border history-clear">
                    <button type="button" id="historyClear" class="button">Clear history</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">0</button>
                </div>
                <div class="col-3 border bg-success">
                    <button number-value ="" type="button" class="button">.</button>
                </div>
                <div class="col-3 border">
                    <button type="button" id="equalTo" class="button text-warning">=</button>
                </div>
            </div>
        </div>
    </main>
    
   <script src="calculator.js"></script>
</body>
</html>
